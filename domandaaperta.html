<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Domanda Aperta</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js" defer></script>
</head>
<body>
    <div id="timer">Tempo rimasto: <span id="time">10:00</span></div>
    <div id="question-container">
        <h1 id="question"></h1>
        <textarea id="answer" oninput="saveOpenAnswer()"></textarea>
        <p>Caratteri: <span id="char-count">0</span></p>
        <button onclick="goBack()">Indietro</button>
        <button onclick="goForward()">Avanti</button>
        <button onclick="goHome()">Home</button> 
    </div>
</body>
</html>
